<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="first">
        <div id="first_light">
            <br>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="first_timer">
            10
        </div>
        <h2>Go</h2>
    </div>

    <br>
    <div class="second">
        <div id="second_light">
            <br>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="second_timer">
            00
        </div>
        <h2>Stop</h2>
    </div>

    <div class="fourth">
        <div id="fourth_light">
            <br>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>

        <div class="fourth_timer">
            00
        </div>
        <h2>Stop</h2>
    </div>
    <br>
    <div class="third">
        <div id="third_light">
            <br>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="third_timer">
            00
        </div>
        <h2>Stop</h2>
    </div>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
